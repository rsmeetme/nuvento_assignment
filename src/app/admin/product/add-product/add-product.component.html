<h2>Add Product</h2>
<div class="frm-container">
    <form class="form" [formGroup]="addProductForm" (ngSubmit)="onSubmit()">
        <div class="grid">
            <div class="col-3">
                <div class="field ">
                    <div class="flex flex-column gap-2">
                        <label htmlFor="categories">Select Category</label>
                        <select id="categories" name="categories" (change)="onChange($event)">
                            <option *ngFor="let category of categories" [value]="category.id" >{{category.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid">
            <div class="col-2">
                <div class="field ">
                    <div class="flex flex-column gap-2">
                        <label htmlFor="id">Id</label>
                        <input type="text" pInputText id="id" name="id" formControlName="id" />
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="flex flex-column gap-2">
                    <label htmlFor="name">Name</label>
                    <input type="text" pInputText id="name" name="name" formControlName="name" />
                    <div
                        *ngIf="addProductForm.get('name')?.hasError('required') && addProductForm.get('name')?.touched">
                        <small class="error" id="username-help">Name can not be empty</small>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid">
            <div class="col-8">
                <div class="flex flex-column gap-2">
                    <label htmlFor="description">Description</label>
                    <input type="text" pInputText id="description" name="description" formControlName="description" />
                    <div
                        *ngIf="addProductForm.get('description')?.hasError('required') && addProductForm.get('description')?.touched">
                        <small class="error" id="username-help">Description can not be empty</small>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="card flex">
            <button type="submit" pButton pRipple label="Submit" class="p-button-success"></button>
        </div>
    </form>

</div>
