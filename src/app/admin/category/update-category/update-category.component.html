<h2>Add Category</h2>
<div class="frm-container">
    <form class="form" [formGroup]="updateCategoryForm" (ngSubmit)="onSubmit()">
        <div class="grid">
            <div class="col-2">
                <div class="field ">
                    <div class="flex flex-column gap-2">
                        <label htmlFor="id">Id</label>
                        <input type="text" pInputText id="id" name="id" formControlName="id" />
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="flex flex-column gap-2">
                    <label htmlFor="name">Name</label>
                    <input type="text" pInputText id="name" name="name" formControlName="name" />
                    <div
                        *ngIf="updateCategoryForm.get('name')?.hasError('required') && updateCategoryForm.get('name')?.touched">
                        <small class="error" id="username-help">Name can not be empty</small>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid">
            <div class="col-3">
                <div class="flex flex-column gap-2">
                    <label htmlFor="parentId">Parent Category Id</label>
                    <select id="parentCategoryId" name="parentId" (change)="onChange($event)">
                        <option *ngFor="let category of categories" [value]="category.id" >{{category.name}}</option>
                    </select>
                </div>
            </div>
        </div>
        <br>
        <div class="card flex">
            <button type="submit" pButton pRipple label="Update" class="p-button-success"></button>
        </div>
    </form>

</div>
