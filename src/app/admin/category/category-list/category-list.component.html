<h2>Category Listing</h2>
<div class="card">
    <div class="flex justify-content-between flex-wrap card-container purple-container">
        <div class="flex align-items-center justify-content-center  h-4rem font-bold text-white border-round m-2">
           
        </div>
        <div class="flex align-items-center justify-content-center  h-4rem font-bold text-white border-round m-2">
            <p-button label="Add Category" styleClass="p-button-outlined p-button-primary p-button-sm mx-1" (click)="onAddButtonClick()"></p-button>
        </div>
    </div>
</div>
<div class="card flex justify-content-center">
   
</div>
<p-table [value]="categories" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Parent Id</th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-category>
        <tr>
            <td>{{ category.id }}</td>
            <td>{{ category.name }}</td>
            <td>{{ category.parentId }}</td>
            <td>
                <p-button label="Edit" styleClass="p-button-outlined p-button-warning p-button-sm mx-1" (click)="onUpdateButtonClick(category.id)" ></p-button>
                <p-button label="Delete" styleClass="p-button-outlined p-button-danger p-button-sm mx-1" (click)="onDeleteButtonClick(category.id)"></p-button>
            </td>
        </tr>
    </ng-template>
</p-table>
